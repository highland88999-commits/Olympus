<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --synth-pink: #ff00ff; --synth-purple: #7000ff; 
            --silver-blue: #a5c9e1; 
        }
        
        @keyframes flameGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html, body { 
            height: 100%; margin: 0; color: white; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(-45deg, #050505, #1a0033, #330033, #050505);
            background-size: 400% 400%; animation: flameGradient 15s ease infinite;
            overflow-x: hidden;
        }

        canvas#sparkCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }

        header { position: relative; z-index: 10; text-align: center; padding: 40px 0; backdrop-filter: blur(10px); }
        h1 { letter-spacing: 12px; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; font-weight: 200; }

        .search-container { position: relative; z-index: 10; width: 90%; max-width: 400px; margin: 20px auto; }
        #search-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.7); border: 1px solid var(--neon); color: var(--neon); text-transform: uppercase; outline: none; }

        /* GRID SYSTEM */
        .grid { position: relative; z-index: 5; display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; width: 90%; max-width: 1100px; margin: 30px auto; }
        .card { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; cursor: pointer; position: relative; transition: 0.4s; backdrop-filter: blur(5px); }

        /* EXPANDED VIEW */
        .card.expanded {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; height: 85vh; z-index: 100; flex-direction: row; display: flex;
            background: linear-gradient(-45deg, #0a0a0a, #20002c, #001a1a);
            background-size: 400% 400%; animation: flameGradient 10s ease infinite;
            border: 2px solid var(--neon); padding: 40px; cursor: default;
        }

        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; color: var(--neon); cursor: pointer; display: none; z-index: 110; }
        .card.expanded .close-btn { display: block; }

        /* MOCKUP VIEWPORT */
        .slider-container { width: 100%; position: relative; background: rgba(0,0,0,0.4); }
        .card.expanded .slider-container { width: 55%; }
        .mockup-viewport { display: flex; overflow: hidden; scroll-behavior: smooth; aspect-ratio: 1/1; }
        .mockup-viewport img { flex: 0 0 100%; width: 100%; object-fit: cover; mix-blend-mode: screen; position: relative; z-index: 3; }

        /* NEW THUMBNAIL SLIDER (Where Name Used to Be) */
        .thumb-nav { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 20px; padding-bottom: 10px; }
        .thumb-nav img { 
            width: 70px; height: 70px; object-fit: cover; border: 1px solid #333; 
            cursor: pointer; opacity: 0.6; transition: 0.3s; 
        }
        .thumb-nav img:hover, .thumb-nav img.active { opacity: 1; border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        .details { display: none; flex-direction: column; justify-content: flex-start; width: 45%; padding-left: 40px; }
        .card.expanded .details { display: flex; }
        
        /* HOODIE NAME (Now a Subtitle) */
        .hoodie-name-sub { font-size: 0.8rem; letter-spacing: 3px; color: var(--silver-blue); text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
        .price { font-size: 3.5rem; color: var(--neon); margin-bottom: 20px; font-weight: bold; }

        .buy-btn { padding: 18px; margin-bottom: 10px; background: none; border: 1px solid var(--neon); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: var(--neon); color: black; }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }

        .pagination-wrapper { width: 90%; max-width: 500px; margin: 0 auto 50px auto; z-index: 5; position: relative; }
        .pagination { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .page-btn { flex: 0 0 50px; height: 40px; background: none; border: 1px solid #444; color: white; cursor: pointer; }
        .page-btn.active { border-color: var(--neon); color: var(--neon); }
    </style>
</head>
<body>

    <canvas id="sparkCanvas"></canvas>

    <header><h1>OLYMPIAN HOODIES</h1></header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="SEARCH ARCHIVE..." oninput="handleSearch()">
    </div>

    <div class="grid" id="store-grid">INITIALIZING SYSTEM...</div>

    <div class="pagination-wrapper">
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // [Spark Engine Logic same as previous]

        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 0;
        const itemsPerPage = 4;

        async function fetchStore() {
            try {
                const res = await fetch('/.netlify/functions/get-products');
                allProducts = await res.json();
                filteredProducts = allProducts;
                renderGrid();
            } catch (e) { document.getElementById('store-grid').innerHTML = "OFFLINE"; }
        }

        function handleSearch() {
            const term = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(term));
            currentPage = 0;
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('store-grid');
            const items = filteredProducts.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);

            grid.innerHTML = items.map(p => `
                <div class="card" onclick="expandCard(this)">
                    <div class="close-btn" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                    <div class="slider-container">
                        <div class="mockup-viewport" id="slider-${p.id}">
                            ${p.images.map(img => `<img src="${img}">`).join('')}
                        </div>
                    </div>
                    <div class="details">
                        <div class="hoodie-name-sub">${p.name}</div>
                        <div class="thumb-nav">
                            ${p.images.map((img, i) => `
                                <img src="${img}" class="${i===0?'active':''}" onclick="event.stopPropagation(); slideTo('${p.id}', ${i}, this)">
                            `).join('')}
                        </div>
                        
                        <div class="price">$95.00</div>
                        
                        <select id="size-${p.id}" class="buy-btn" onclick="event.stopPropagation()" style="background:#111; margin-bottom:20px;">
                            <option value="" disabled selected>SELECT SIZE</option>
                            <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option>
                        </select>
                        
                        <button class="buy-btn" onclick="payFiat('${p.id}', '${p.name}')">Buy with Fiat</button>
                        <button class="buy-btn crypto" onclick="payCrypto('${p.id}', '${p.name}')">Buy with Crypto</button>
                    </div>
                    <div style="margin-top:10px; letter-spacing:2px; font-size:0.7rem; color:var(--neon);">${p.name}</div>
                </div>
            `).join('');
            renderPagination();
        }

        function slideTo(id, index, thumbEl) {
            const slider = document.getElementById(`slider-${id}`);
            slider.scrollTo({ left: slider.offsetWidth * index, behavior: 'smooth' });
            
            // Highlight active thumbnail
            const thumbs = thumbEl.parentElement.querySelectorAll('img');
            thumbs.forEach(t => t.classList.remove('active'));
            thumbEl.classList.add('active');
        }

        function expandCard(card) {
            if (card.classList.contains('expanded')) return;
            document.querySelectorAll('.card.expanded').forEach(c => c.classList.remove('expanded'));
            card.classList.add('expanded');
        }

        function shrinkCard(card) { card.classList.remove('expanded'); }

        function renderPagination() {
            const nav = document.getElementById('pagination');
            const pages = Math.ceil(filteredProducts.length / itemsPerPage);
            nav.innerHTML = Array.from({length: pages}, (_, i) => `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="currentPage=${i}; renderGrid();">
                    ${(i + 1).toString().padStart(2, '0')}
                </button>
            `).join('');
        }

        // Purchasing logic remains the same...
        function payFiat(id, name) {
            event.stopPropagation();
            const size = document.getElementById(`size-${id}`).value;
            if (!size) return alert("Select Size");
            window.location.href = `https://buy.stripe.com/4gMaEWdE3dha4GU6oo?client_reference_id=${id}&description=${encodeURIComponent(name + ' | ' + size)}`;
        }

        function payCrypto(id, name) {
            event.stopPropagation();
            const size = document.getElementById(`size-${id}`).value;
            if (!size) return alert("Select Size");
            window.location.href = `https://commerce.coinbase.com/checkout/9f0dce50-bb09-4f23-beda-7288bdc15aa5?client_reference_id=${id}&description=${encodeURIComponent(name + ' | ' + size)}`;
        }

        fetchStore();
    </script>
</body>
</html>
