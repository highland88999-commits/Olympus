<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM REPOSITORY | CAD</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --gold: #ffd700; --silver-blue: #a5c9e1; 
        }
        /* Ensure the body expands to content and doesn't scroll inside the iframe */
        html, body { height: auto; overflow: hidden; background: var(--bg); margin: 0; }
        
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; background: var(--bg); overflow: hidden; }
        .video-bg iframe { position: absolute; top: 50%; left: 50%; width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; transform: translate(-50% , -50%); filter: brightness(0.35); }
        
        body { color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 40px 0; text-align: center; background: rgba(0, 0, 0, 0.7); border-bottom: 1px solid #222; backdrop-filter: blur(10px); }
        h1 { letter-spacing: 8px; font-weight: 200; margin: 0; color: var(--neon); text-shadow: 0 0 15px var(--neon); }
        .sub-header { letter-spacing: 4px; font-weight: 200; margin-top: 15px; color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 0.8rem; text-transform: uppercase; padding: 0 10px; }
        
        .notification-banner { width: 100%; padding: 15px 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); border-bottom: 1px solid rgba(165, 201, 225, 0.2); text-align: center; margin-bottom: 40px; }
        .banner-text { color: var(--silver-blue); font-size: 0.75rem; letter-spacing: 3px; text-transform: uppercase; font-weight: 200; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 90%; max-width: 1200px; padding-bottom: 50px; z-index: 1; }
        .card { background: rgba(17, 17, 17, 0.85); border: 1px solid #222; border-radius: 4px; padding: 20px; text-align: center; backdrop-filter: blur(5px); }
        
        .mockup-viewport { width: 100%; overflow-x: auto; display: flex; scroll-snap-type: x mandatory; border-radius: 2px; background: #000; scrollbar-width: none; }
        .mockup-viewport::-webkit-scrollbar { display: none; }
        .mockup-viewport img { flex: 0 0 100%; width: 100%; height: 300px; object-fit: cover; scroll-snap-align: start; }
        .scroll-indicator { font-size: 0.6rem; color: var(--silver-blue); margin: 10px 0; letter-spacing: 2px; opacity: 0.6; text-transform: uppercase; }

        h3 { font-size: 0.8rem; margin: 10px 0; font-weight: 400; color: #ddd; text-transform: uppercase; }
        .price { color: var(--neon); font-weight: bold; font-size: 1.2rem; }
        
        .size-selector { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: white; margin-bottom: 15px; border-radius: 4px; }
        .btn-container { display: flex; flex-direction: column; gap: 10px; }
        .buy-btn { width: 100%; padding: 10px; background: none; border: 1px solid var(--neon); color: white; text-transform: uppercase; cursor: pointer; font-weight: bold; }
        .buy-btn.fiat:hover { background: var(--neon); color: black; }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }
        .buy-btn.crypto:hover { background: var(--crypto); color: white; }
    </style>
</head>
<body id="content-wrapper">
    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/gv1VD4b4vpA?autoplay=1&loop=1&mute=1&controls=0&showinfo=0&rel=0&playlist=gv1VD4b4vpA" frameborder="0" allow="autoplay"></iframe>
    </div>

    <header>
        <h1>AXIOM REPOSITORY</h1>
        <div class="sub-header">1.5% of your purchase is dedicated to removing CO2 from the atmosphere.</div>
    </header>

    <div class="notification-banner">
        <div class="banner-text">Archive updated in real-time. Suit up.</div>
    </div>

    <div class="grid" id="store-grid">INITIALIZING SYSTEM...</div>

    <script>
        // 1. AUTO-RESIZER LOGIC 
        const sendHeight = () => {
            const height = document.getElementById('content-wrapper').offsetHeight;
            window.parent.postMessage({ type: 'resize', height: height }, "*");
        };

        // Create a watchman to monitor height changes (like when images load)
        const resizeObserver = new ResizeObserver(entries => {
            sendHeight();
        });
        resizeObserver.observe(document.getElementById('content-wrapper'));

        // 2. STORE FETCH LOGIC
        async function fetchStore() {
            const grid = document.getElementById('store-grid');
            try {
                const res = await fetch('/.netlify/functions/get-products');
                const products = await res.json();
                
                if (!products || products.length === 0) {
                    grid.innerHTML = "SYSTEM CACHE EMPTY";
                    return;
                }

                grid.innerHTML = products.map(p => `
                    <div class="card">
                        <div class="mockup-viewport">
                            ${p.images.map(imgUrl => `<img src="${imgUrl}" loading="lazy">`).join('')}
                        </div>
                        <div class="scroll-indicator">⟵ SWIPE ARCHIVE ⟶</div>
                        <h3>${p.name}</h3>
                        <div class="price">$95.00</div>
                        <select id="size-${p.id}" class="size-selector">
                            <option value="" disabled selected>SELECT SIZE</option>
                            <option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option><option value="2XL">2XL</option>
                        </select>
                        <div class="btn-container">
                            <button class="buy-btn fiat" onclick="payFiat('${p.id}', '${p.name}')">Buy with Fiat</button>
                            <button class="buy-btn crypto" onclick="payCrypto('${p.id}', '${p.name}')">Buy with Crypto</button>
                        </div>
                    </div>
                `).join('');
                
                // Final height check after products render
                setTimeout(sendHeight, 500); 

            } catch (e) { grid.innerHTML = "CONNECTION ERROR."; }
        }

        function payFiat(id, name) {
            const size = document.getElementById(`size-${id}`).value;
            if (!size) return alert("Please select a size!");
            window.location.href = `https://buy.stripe.com/4gMaEWdE3dha4GU6oo?client_reference_id=${id}&description=${encodeURIComponent(name + ' | Size: ' + size)}`;
        }

        function payCrypto(id, name) {
            const size = document.getElementById(`size-${id}`).value;
            if (!size) return alert("Please select a size!");
            window.location.href = `https://commerce.coinbase.com/checkout/9f0dce50-bb09-4f23-beda-7288bdc15aa5?client_reference_id=${id}&description=${encodeURIComponent(name + ' | Size: ' + size)}`;
        }
        
        fetchStore();
    </script>
</body>
</html>
