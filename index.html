<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --synth-pink: #ff00ff; --synth-purple: #7000ff; 
            --silver-blue: #a5c9e1; 
        }

        /* 1. OPTIMIZED SYNTHWAVE FLAME */
        @keyframes flameFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html, body { 
            height: 100%; margin: 0; color: white; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(-45deg, #050505, #1a0033, #330033, #050505);
            background-size: 400% 400%; animation: flameFlow 15s ease infinite;
            overflow-x: hidden;
        }

        /* 2. SPARK ENGINE - LAYERED BEHIND CONTENT */
        #sparkCanvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 1; 
        }

        header { position: relative; z-index: 10; text-align: center; padding: 20px 0; }
        h1 { letter-spacing: 8px; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; font-weight: 200; font-size: 1.8rem; }

        .search-container { position: relative; z-index: 10; width: 90%; max-width: 400px; margin: 10px auto; }
        #search-input { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.8); 
            border: 1px solid var(--neon); color: var(--neon); outline: none; box-sizing: border-box;
        }

        /* GRID SYSTEM */
        .grid { position: relative; z-index: 5; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 95%; max-width: 1000px; margin: 20px auto; }
        .card { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px; cursor: pointer; position: relative; }

        /* EXPANDED VIEW - RESPONSIVE FIX */
        .card.expanded {
            position: fixed; top: 0; left: 0; transform: none;
            width: 100vw; height: 100vh; z-index: 100; 
            display: flex; flex-direction: column;
            background: rgba(5, 5, 5, 0.98); border: none; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; color: var(--neon); cursor: pointer; display: none; z-index: 110; }
        .card.expanded .close-btn { display: block; }

        /* LAYOUT STACKING */
        .expanded-layout { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        
        /* MOCKUP AREA (Centered Sparks Behind) */
        .slider-container { width: 100%; position: relative; background: rgba(0,0,0,0.3); border: 1px solid #222; }
        .mockup-viewport { display: flex; aspect-ratio: 1/1; overflow: hidden; scroll-behavior: smooth; }
        .mockup-viewport img { flex: 0 0 100%; width: 100%; object-fit: cover; mix-blend-mode: lighten; }

        /* THUMBNAIL NAV */
        .details-area { width: 100%; display: none; flex-direction: column; }
        .card.expanded .details-area { display: flex; }
        .thumb-nav { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; }
        .thumb-nav img { width: 60px; height: 60px; object-fit: cover; border: 1px solid #333; opacity: 0.6; flex-shrink: 0; }
        .thumb-nav img.active { border-color: var(--neon); opacity: 1; box-shadow: 0 0 8px var(--neon); }

        /* ACTION ROW - HORIZONTAL BUTTONS */
        .action-row {
            display: none; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            padding: 20px 0; margin-top: auto;
        }
        .card.expanded .action-row { display: grid; }

        .buy-btn { 
            padding: 12px 5px; background: none; border: 1px solid var(--neon); 
            color: white; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; cursor: pointer;
        }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }
        .size-select { background: #111; color: white; border: 1px solid #444; font-size: 0.7rem; padding: 10px; }

        .pagination-wrapper { width: 95%; margin: 20px auto 40px auto; z-index: 5; position: relative; }
        .pagination { display: flex; gap: 8px; overflow-x: auto; }
        .page-btn { flex: 0 0 50px; height: 40px; background: none; border: 1px solid #333; color: white; }
        .page-btn.active { border-color: var(--neon); color: var(--neon); }

        /* DESKTOP RE-ADJUSTMENT */
        @media (min-width: 768px) {
            .card.expanded { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85vw; height: 85vh; border: 1px solid var(--neon); }
            .expanded-layout { flex-direction: row; height: 70%; }
            .slider-container { flex: 1; }
            .details-area { flex: 1; padding-left: 20px; }
            .buy-btn { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="sparkCanvas"></canvas>

    <header><h1>OLYMPIAN HOODIES</h1></header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="SCAN ARCHIVE..." oninput="handleSearch()">
    </div>

    <div class="grid" id="store-grid">LOADING SYSTEMS...</div>

    <div class="pagination-wrapper">
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // --- SPARK ENGINE ---
        const canvas = document.getElementById('sparkCanvas');
        const ctx = canvas.getContext('2d');
        let sparks = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Spark {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * -1.5 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ff00ff';
            }
            update() { this.y += this.speedY; this.opacity -= 0.002; if(this.opacity <= 0) this.reset(); }
            draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<60; i++) sparks.push(new Spark());
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); sparks.forEach(s=>{s.update(); s.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', initCanvas); initCanvas(); animate();

        // --- STORE & RENDER ---
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 0;
        const itemsPerPage = 4;

        async function fetchStore() {
            try {
                const res = await fetch('/.netlify/functions/get-products');
                allProducts = await res.json();
                filteredProducts = allProducts;
                renderGrid();
            } catch (e) { document.getElementById('store-grid').innerHTML = "OFFLINE"; }
        }

        function handleSearch() {
            const term = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(term));
            currentPage = 0; renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('store-grid');
            const items = filteredProducts.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);

            grid.innerHTML = items.map(p => `
                <div class="card" onclick="expandCard(this)">
                    <div class="close-btn" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                    <div class="expanded-layout">
                        <div class="slider-container" onclick="event.stopPropagation()">
                            <div class="mockup-viewport" id="slider-${p.id}">
                                ${p.images.map(img => `<img src="${img}">`).join('')}
                            </div>
                        </div>
                        <div class="details-area">
                            <div style="font-size:0.7rem; color:var(--neon); letter-spacing:2px; margin-bottom:10px;">${p.name}</div>
                            <div class="thumb-nav">
                                ${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}" onclick="slideTo('${p.id}', ${i}, this)">`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="action-row" onclick="event.stopPropagation()">
                        <select id="size-${p.id}" class="size-select">
                            <option value="" disabled selected>SIZE</option>
                            <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option>
                        </select>
                        <button class="buy-btn" onclick="payFiat('${p.id}', '${p.name}')">BUY FIAT</button>
                        <button class="buy-btn crypto" onclick="payCrypto('${p.id}', '${p.name}')">BUY CRYPTO</button>
                    </div>
                    <div class="grid-label" style="text-align:center; font-size:0.6rem; color:var(--neon); margin-top:5px;">${p.name.substring(0,20)}...</div>
                </div>
            `).join('');
            renderPagination();
        }

        function slideTo(id, index, thumbEl) {
            const slider = document.getElementById(`slider-${id}`);
            slider.scrollTo({ left: slider.offsetWidth * index, behavior: 'smooth' });
            const thumbs = thumbEl.parentElement.querySelectorAll('img');
            thumbs.forEach(t => t.classList.remove('active'));
            thumbEl.classList.add('active');
        }

        function expandCard(card) {
            if (card.classList.contains('expanded')) return;
            document.querySelectorAll('.card.expanded').forEach(c => c.classList.remove('expanded'));
            card.classList.add('expanded');
            document.body.style.overflow = 'hidden'; // Stop background scroll
        }

        function shrinkCard(card) { 
            card.classList.remove('expanded'); 
            document.body.style.overflow = 'auto';
        }

        function renderPagination() {
            const nav = document.getElementById('pagination');
            const pages = Math.ceil(filteredProducts.length / itemsPerPage);
            nav.innerHTML = Array.from({length: pages}, (_, i) => `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="currentPage=${i}; renderGrid();">
                    ${(i + 1).toString().padStart(2, '0')}
                </button>
            `).join('');
        }

        function payFiat(id, name) {
            const s = document.getElementById(`size-${id}`).value;
            if(!s) return alert("Select Size");
            window.location.href = `https://buy.stripe.com/4gMaEWdE3dha4GU6oo?client_reference_id=${id}&description=${encodeURIComponent(name + ' [' + s + ']')}`;
        }
        function payCrypto(id, name) {
            const s = document.getElementById(`size-${id}`).value;
            if(!s) return alert("Select Size");
            window.location.href = `https://commerce.coinbase.com/checkout/9f0dce50-bb09-4f23-beda-7288bdc15aa5?client_reference_id=${id}&description=${encodeURIComponent(name + ' [' + s + ']')}`;
        }

        fetchStore();
    </script>
</body>
</html>
