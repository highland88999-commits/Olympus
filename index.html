<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --synth-pink: #ff00ff; --synth-purple: #7000ff; 
        }

        /* 1. SYNTHWAVE DYNAMIC BACKGROUND */
        @keyframes flameFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; color: white; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(-45deg, #050505, #1a0033, #330033, #050505);
            background-size: 400% 400%; animation: flameFlow 15s ease infinite;
            overflow-x: hidden;
        }

        /* 2. SPARK ENGINE - Z-INDEX FIXED BEHIND */
        #sparkCanvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 0; /* Pure Background */
        }

        /* 3. HEADER & SEARCH (STAY AT TOP) */
        header { position: relative; z-index: 10; text-align: center; padding: 15px 0 5px; }
        h1 { letter-spacing: 6px; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; font-size: 1.4rem; }

        .search-container { position: sticky; top: 0; z-index: 20; width: 100%; padding: 10px 0; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); }
        #search-input { 
            width: 90%; display: block; margin: 0 auto; padding: 12px; 
            background: rgba(0,0,0,0.6); border: 1px solid var(--neon); 
            color: var(--neon); outline: none; box-sizing: border-box;
        }

        /* 4. MAIN GRID - 2 COLUMN */
        .grid { position: relative; z-index: 5; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 95%; margin: 10px auto; }
        .card { 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 8px; cursor: pointer; position: relative; display: flex; flex-direction: column;
        }

        /* SQUARE MOCKUP VIEWPORT */
        .slider-container { width: 100%; position: relative; overflow: hidden; background: rgba(0,0,0,0.2); }
        .mockup-viewport { display: flex; aspect-ratio: 1/1; overflow: hidden; scroll-behavior: smooth; border: 1px solid #222; }
        .mockup-viewport img { flex: 0 0 100%; width: 100%; object-fit: cover; mix-blend-mode: lighten; }

        /* 5. EXPANDED MOBILE OVERLAY */
        .card.expanded {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 100; display: flex; flex-direction: column;
            background: rgba(5, 5, 5, 0.98); padding: 15px; box-sizing: border-box;
            overflow-y: auto; cursor: default;
        }

        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 2.5rem; color: var(--neon); z-index: 110; }
        
        /* EXPANDED INTERNAL LAYOUT */
        .expanded-layout { width: 100%; margin-top: 40px; }
        .details-area { width: 100%; margin-top: 15px; }
        .thumb-nav { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; border-bottom: 1px solid #222; }
        .thumb-nav img { width: 55px; height: 55px; object-fit: cover; border: 1px solid #333; opacity: 0.6; }
        .thumb-nav img.active { border-color: var(--neon); opacity: 1; box-shadow: 0 0 8px var(--neon); }

        /* 6. HORIZONTAL ACTION BAR (BOTTOM) */
        .action-row {
            display: none; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
            padding: 15px 0; margin-top: auto; border-top: 1px solid #333;
        }
        .card.expanded .action-row { display: grid; }

        .buy-btn { 
            padding: 12px 2px; background: none; border: 1px solid var(--neon); 
            color: white; font-size: 0.65rem; font-weight: bold; text-transform: uppercase;
        }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }
        .size-select { background: #111; color: white; border: 1px solid #444; font-size: 0.7rem; padding: 10px; width: 100%; }

        .pagination-wrapper { width: 95%; margin: 15px auto 80px auto; z-index: 5; }
        .pagination { display: flex; gap: 5px; overflow-x: auto; }
        .page-btn { flex: 0 0 45px; height: 35px; background: none; border: 1px solid #333; color: white; }
        .page-btn.active { border-color: var(--neon); color: var(--neon); }
    </style>
</head>
<body>

    <canvas id="sparkCanvas"></canvas>

    <header><h1>OLYMPIAN HOODIES</h1></header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="SCAN ARCHIVE..." oninput="handleSearch()">
    </div>

    <div class="grid" id="store-grid">INITIALIZING ARCHIVE...</div>

    <div class="pagination-wrapper">
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // --- SPARK ENGINE ---
        const canvas = document.getElementById('sparkCanvas');
        const ctx = canvas.getContext('2d');
        let sparks = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Spark {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * -1.2 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ff00ff';
            }
            update() { this.y += this.speedY; this.opacity -= 0.002; if(this.opacity <= 0) this.reset(); }
            draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<50; i++) sparks.push(new Spark());
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); sparks.forEach(s=>{s.update(); s.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', initCanvas); initCanvas(); animate();

        // --- DATA HUB ---
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 0;
        const itemsPerPage = 4;

        async function fetchStore() {
            try {
                const res = await fetch('/.netlify/functions/get-products');
                if (!res.ok) throw new Error();
                allProducts = await res.json();
                filteredProducts = allProducts;
                renderGrid();
            } catch (e) { 
                // FALLBACK IF OFFLINE
                document.getElementById('store-grid').innerHTML = "<div style='grid-column:1/-1;text-align:center;'>SCAN FAILED: RETRYING...</div>";
                setTimeout(fetchStore, 5000);
            }
        }

        function handleSearch() {
            const term = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(term));
            currentPage = 0; renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('store-grid');
            const items = filteredProducts.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);

            grid.innerHTML = items.map(p => `
                <div class="card" onclick="expandCard(this)">
                    <div class="close-btn" style="display:none" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                    
                    <div class="expanded-layout">
                        <div class="slider-container" onclick="event.stopPropagation()">
                            <div class="mockup-viewport" id="slider-${p.id}">
                                ${p.images.map(img => `<img src="${img}">`).join('')}
                            </div>
                        </div>
                        <div class="details-area">
                            <div style="font-size:0.65rem; color:var(--neon); letter-spacing:2px; margin-bottom:5px; text-transform:uppercase;">${p.name}</div>
                            <div class="thumb-nav" onclick="event.stopPropagation()">
                                ${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}" onclick="slideTo('${p.id}', ${i}, this)">`).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="action-row" onclick="event.stopPropagation()">
                        <select id="size-${p.id}" class="size-select">
                            <option value="" disabled selected>SIZE</option>
                            <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option>
                        </select>
                        <button class="buy-btn" onclick="payFiat('${p.id}', '${p.name}')">FIAT</button>
                        <button class="buy-btn crypto" onclick="payCrypto('${p.id}', '${p.name}')">CRYPTO</button>
                    </div>

                    <div style="text-align:center; font-size:0.6rem; color:#666; margin-top:5px;">${p.name.substring(0,18)}</div>
                </div>
            `).join('');
            renderPagination();
        }

        function slideTo(id, index, thumbEl) {
            const slider = document.getElementById(`slider-${id}`);
            slider.scrollTo({ left: slider.offsetWidth * index, behavior: 'smooth' });
            const thumbs = thumbEl.parentElement.querySelectorAll('img');
            thumbs.forEach(t => t.classList.remove('active'));
            thumbEl.classList.add('active');
        }

        function expandCard(card) {
            if (card.classList.contains('expanded')) return;
            card.classList.add('expanded');
            card.querySelector('.close-btn').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function shrinkCard(card) { 
            card.classList.remove('expanded'); 
            card.querySelector('.close-btn').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function renderPagination() {
            const nav = document.getElementById('pagination');
            const pages = Math.ceil(filteredProducts.length / itemsPerPage);
            nav.innerHTML = Array.from({length: pages}, (_, i) => `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="currentPage=${i}; renderGrid();">
                    ${(i + 1).toString().padStart(2, '0')}
                </button>
            `).join('');
        }

        function payFiat(id, name) {
            const s = document.getElementById(`size-${id}`).value;
            if(!s) return alert("Select Size");
            window.location.href = `https://buy.stripe.com/4gMaEWdE3dha4GU6oo?client_reference_id=${id}&description=${encodeURIComponent(name + ' [' + s + ']')}`;
        }
        function payCrypto(id, name) {
            const s = document.getElementById(`size-${id}`).value;
            if(!s) return alert("Select Size");
            window.location.href = `https://commerce.coinbase.com/checkout/9f0dce50-bb09-4f23-beda-7288bdc15aa5?client_reference_id=${id}&description=${encodeURIComponent(name + ' [' + s + ']')}`;
        }

        fetchStore();
    </script>
</body>
</html>
