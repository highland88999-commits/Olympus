<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN | BIOLUME</title>
    <style>
        :root { --fire: #ff4500; --spark: #ffae00; --bio-low: #001a33; --bio-high: #00f2ff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        canvas#fractalCanvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
        header { position: relative; z-index: 100; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--bio-high); }
        h1 { letter-spacing: 5px; color: var(--bio-high); text-shadow: 0 0 15px var(--bio-high); font-size: 0.9rem; }
        
        /* BIOLUMINESCENT PRODUCT WINDOWS */
        #store-grid { position: relative; z-index: 5; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 95%; margin: 15px auto; overflow-y: auto; height: calc(100vh - 170px); padding-bottom: 100px; scrollbar-width: none; }
        
        .card { 
            position: relative; 
            background: rgba(0, 242, 255, 0.03); 
            border: 1px solid rgba(0, 242, 255, 0.2);
            aspect-ratio: 1/1; 
            cursor: pointer; 
            overflow: hidden;
            box-shadow: inset 0 0 15px var(--bio-low);
            transition: 0.3s;
        }
        .card:hover { border-color: var(--bio-high); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }

        .card img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: screen; filter: contrast(1.1) brightness(1.1); }
        .grid-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,26,51,0.9); font-size: 0.55rem; text-align: center; padding: 6px 0; color: var(--bio-high); border-top: 1px solid var(--bio-high); }

        /* BIOLUME MODAL (SINGLE VIEW) */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: none; background: rgba(0,0,0,0.92); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { 
            width: 90%; max-width: 400px; background: #000; 
            border: 2px solid var(--bio-high); 
            box-shadow: 0 0 40px var(--bio-low), 0 0 20px var(--bio-high);
            position: relative; padding-bottom: 20px; 
        }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; color: var(--bio-high); cursor: pointer; z-index: 10; }
        
        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 15px 20px; }
        .size-btn { border: 1px solid var(--bio-high); background: #000; color: #fff; padding: 10px 0; cursor: pointer; font-size: 0.65rem; }
        .size-btn.selected { background: var(--bio-high); color: #000; font-weight: bold; }

        #side-cart { position: fixed; top: 0; right: -100%; width: 85%; max-width: 350px; height: 100%; background: #00050a; border-left: 1px solid var(--bio-high); z-index: 2000; transition: 0.4s; }
        #side-cart.open { right: 0; }
        .pay-link { display: block; width: 90%; margin: 10px auto; padding: 15px 0; text-align: center; font-size: 0.8rem; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body ondblclick="closeModal(); toggleCart(false)">

<canvas id="fractalCanvas"></canvas>

<header>
    <h1>OLYMPIAN</h1>
    <div id="cart-trigger" onclick="toggleCart(true)" style="color:var(--bio-high); border:1px solid var(--bio-high); padding:8px 15px; font-size:0.8rem; cursor:pointer;">MANIFEST (0)</div>
</header>

<div id="store-grid"></div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="closeModal()">×</span>
        <div id="modal-img-container"></div>
        <div style="padding:0 20px;">
            <div id="modal-title" style="color:var(--bio-high); font-size:0.8rem; margin-bottom:10px; text-transform:uppercase;"></div>
            <div class="size-grid" id="size-selector">
                <button class="size-btn" onclick="selectSize(this, 'S')">S</button>
                <button class="size-btn" onclick="selectSize(this, 'M')">M</button>
                <button class="size-btn" onclick="selectSize(this, 'L')">L</button>
                <button class="size-btn" onclick="selectSize(this, 'XL')">XL</button>
                <button class="size-btn" onclick="selectSize(this, '2XL')">2XL</button>
                <button class="size-btn" onclick="selectSize(this, '3XL')">3XL</button>
                <button class="size-btn" onclick="selectSize(this, '4XL')">4XL</button>
                <button class="size-btn" onclick="selectSize(this, '5XL')">5XL</button>
                <button class="size-btn" onclick="selectSize(this, '6XL')">6XL</button>
            </div>
            <button onclick="addToCart()" style="width:100%; padding:15px; background:var(--bio-high); border:none; font-weight:bold; cursor:pointer; color:#000;">UPLOAD TO MANIFEST</button>
        </div>
    </div>
</div>

<div id="side-cart">
    <div style="padding:20px; border-bottom:1px solid var(--bio-high); display:flex; justify-content:space-between;"><span style="color:var(--bio-high)">MANIFEST</span><span onclick="toggleCart(false)" style="cursor:pointer;">×</span></div>
    <div id="cart-items" style="padding:20px; font-size:0.7rem;"></div>
    <div style="position:absolute; bottom:20px; width:100%;">
        <a href="https://buy.stripe.com/4gMaEWdE3dha4GUgBAcIE01" class="pay-link" style="background:#fff; color:#000;" target="_blank">STRIPE</a>
        <a href="https://nowpayments.io/payment/?iid=6087329696" class="pay-link" style="background:var(--fire); color:#fff;" target="_blank">CRYPTO</a>
    </div>
</div>

<script>
let allProducts = [], cart = [], itemsPerPage = 20, selectedSize = null, activeProduct = null;

async function fetchStore() {
    try {
        const res = await fetch('/api/artemis-2');
        const data = await res.json();
        if (data.products) { allProducts = data.products; renderGrid(); }
    } catch (e) { console.log("Offline"); }
}

function renderGrid() {
    const grid = document.getElementById('store-grid');
    grid.innerHTML = allProducts.map(p => `
        <div class="card" onclick="openModal('${p.name.replace(/'/g, "\\'")}', '${p.images[0]}')">
            <img src="${p.images[0]}" loading="lazy">
            <div class="grid-label">${p.name.split('Prompt:')[1] || 'OLYMPIAN'}</div>
        </div>`).join('');
}

function openModal(name, img) {
    activeProduct = { name, img }; selectedSize = null;
    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
    document.getElementById('modal-title').innerText = name;
    document.getElementById('modal-img-container').innerHTML = `<img src="${img}" style="width:100%; mix-blend-mode:screen;">`;
    document.getElementById('modal-overlay').style.display = 'flex';
}

function selectSize(btn, size) { selectedSize = size; document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected')); btn.classList.add('selected'); }
function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
function toggleCart(show) { document.getElementById('side-cart').classList.toggle('open', show); }
function addToCart() {
    if(!selectedSize) return alert("SELECT SIZE");
    cart.push({...activeProduct, size: selectedSize});
    document.getElementById('cart-trigger').innerText = `MANIFEST (${cart.length})`;
    document.getElementById('cart-items').innerHTML = cart.map(i => `<div style="margin-bottom:10px; border-bottom:1px solid #111;">${i.name}<br><span style="color:var(--bio-high)">${i.size}</span></div>`).join('');
    closeModal(); toggleCart(true);
}

// --- VISUAL ENGINE: FALLING TREES + RISING SPARKS ---
const canvas = document.getElementById('fractalCanvas');
const ctx = canvas.getContext('2d');
let w, h, treeSegments = [], sparks = [], worldY = 0, lastTreeY = 0;

function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }

function gen(x, y, a, l, d) {
    if (d > 8) return;
    const x2 = x + Math.cos(a) * l, y2 = y + Math.sin(a) * l;
    treeSegments.push({x1:x, y1:y, x2:x2, y2:y2, d});
    gen(x2, y2, a - 0.35, l * 0.8, d + 1);
    gen(x2, y2, a + 0.35, l * 0.8, d + 1);
}

function createSpark() {
    return { x: Math.random() * w, y: h + 10, s: Math.random() * 2 + 1, v: Math.random() * 3 + 1 };
}

function loop() {
    worldY -= 4; // Falling speed
    if (lastTreeY > worldY - h) {
        gen(w/2 + Math.sin(worldY*0.001)*150, lastTreeY, -Math.PI/2, 100, 0);
        lastTreeY -= 500;
    }

    ctx.fillStyle = "rgba(0, 0, 0, 0.2)"; // Trail effect
    ctx.fillRect(0, 0, w, h);

    // Render Trees
    treeSegments.forEach(s => {
        const y1 = s.y1 - worldY, y2 = s.y2 - worldY;
        if(y1 < h + 100 && y2 > -100) {
            ctx.strokeStyle = `rgb(255, ${100 - s.d*10}, 0)`;
            ctx.lineWidth = 1.5;
            ctx.beginPath(); ctx.moveTo(s.x1, y1); ctx.lineTo(s.x2, y2); ctx.stroke();
        }
    });

    // Render Rising Sparks
    if (sparks.length < 50) sparks.push(createSpark());
    sparks.forEach((p, i) => {
        p.y -= p.v;
        ctx.fillStyle = `rgba(255, 174, 0, ${Math.random()})`;
        ctx.fillRect(p.x, p.y, p.s, p.s);
        if (p.y < -10) sparks[i] = createSpark();
    });

    if(treeSegments.length > 1200) treeSegments.splice(0, 40);
    requestAnimationFrame(loop);
}

window.onresize = resize;
resize();
lastTreeY = h;
loop();
fetchStore();
</script>
</body>
</html>
