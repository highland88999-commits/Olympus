<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN | AXIOM STORE</title>
    <style>
        :root { --fire-glow: #ffae00; --fire-core: #ff4500; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        canvas#fractalCanvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
        header { position: relative; z-index: 100; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--fire-core); }
        h1 { letter-spacing: 5px; color: var(--fire-glow); text-shadow: 0 0 10px var(--fire-core); font-size: 0.9rem; }
        #cart-trigger { cursor: pointer; color: var(--fire-glow); border: 1px solid var(--fire-glow); padding: 8px 15px; font-size: 0.8rem; }
        #store-grid { position: relative; z-index: 5; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 95%; margin: 15px auto; overflow-y: auto; height: calc(100vh - 170px); padding-bottom: 100px; scrollbar-width: none; }
        
        .card { position: relative; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 174, 0, 0.2); aspect-ratio: 1/1; cursor: pointer; overflow: hidden; }
        .card img { 
            width: 100%; height: 100%; object-fit: contain; 
            mix-blend-mode: screen; 
            filter: contrast(1.1) brightness(1.1);
        }
        
        .grid-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); font-size: 0.55rem; text-align: center; padding: 6px 0; color: var(--fire-glow); border-top: 1px solid var(--fire-core); }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: none; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { width: 90%; max-width: 400px; background: #000; border: 1px solid var(--fire-glow); position: relative; padding-bottom: 20px; }
        #modal-img-container img { width: 100%; mix-blend-mode: screen; }
        
        .size-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin: 15px 20px; }
        .size-btn { border: 1px solid var(--fire-glow); background: #000; color: #fff; padding: 10px 0; cursor: pointer; font-size: 0.7rem; }
        .size-btn.selected { background: var(--fire-glow); color: #000; }
        .pagination-container { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.9); z-index: 150; display: flex; flex-direction: column; align-items: center; justify-content: center; border-top: 1px solid var(--fire-core); }
        .sector-slider { width: 80%; accent-color: var(--fire-glow); }
        #sector-display { font-size: 0.7rem; color: var(--fire-glow); margin-bottom: 5px; letter-spacing: 2px; }
        #side-cart { position: fixed; top: 0; right: -100%; width: 85%; max-width: 350px; height: 100%; background: #050505; border-left: 1px solid var(--fire-glow); z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; }
        #side-cart.open { right: 0; }
        .pay-link { display: block; width: 90%; margin: 10px auto; padding: 15px 0; text-align: center; font-size: 0.8rem; text-decoration: none; font-weight: bold; }
    </style>
</head>
