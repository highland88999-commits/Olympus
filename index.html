<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --magenta: #ff00ff; --cyan: #00f2ff; --bg: #05000a;
            --header-h: 60px; --search-h: 65px; --action-h: 85px;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden; touch-action: manipulation;
        }

        #flameCanvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }

        header { position: relative; z-index: 10; height: var(--header-h); display: flex; align-items: center; justify-content: center; }
        h1 { letter-spacing: 10px; color: var(--cyan); text-shadow: 0 0 15px var(--cyan); font-size: 1.4rem; margin: 0; font-weight: 200; }

        .search-container { position: relative; z-index: 20; height: var(--search-h); display: flex; align-items: center; }
        #search-input { 
            width: 90%; margin: 0 auto; padding: 12px; 
            background: rgba(0,0,0,0.8); border: 1px solid var(--cyan); 
            color: var(--cyan); outline: none; box-sizing: border-box;
        }

        #store-grid { 
            position: relative; z-index: 5; height: calc(100vh - var(--header-h) - var(--search-h));
            overflow-y: auto; display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; width: 95%; margin: 0 auto; padding-bottom: 20px;
        }

        .card { 
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 0, 255, 0.2); 
            padding: 10px; cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column;
        }

        /* EXPANDED DASHBOARD */
        .card.expanded {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 100; display: flex; flex-direction: column;
            background: rgba(5, 0, 10, 0.98); padding: 0; cursor: default;
            transition: transform 0.3s ease-out;
        }

        .slider-container { width: 100%; flex-grow: 1; position: relative; overflow: hidden; }
        .mockup-viewport { display: flex; height: 100%; overflow: hidden; scroll-behavior: smooth; }
        .mockup-viewport img { height: 100%; width: 100%; object-fit: contain; mix-blend-mode: lighten; }

        .thumb-nav { 
            display: none; height: 60px; gap: 10px; padding: 5px 15px; 
            overflow-x: auto; align-items: center; justify-content: center;
        }
        .card.expanded .thumb-nav { display: flex; }
        .thumb-nav img { height: 45px; width: 45px; border: 1px solid #444; opacity: 0.5; }
        .thumb-nav img.active { border-color: var(--cyan); opacity: 1; box-shadow: 0 0 10px var(--cyan); }

        .action-row {
            height: var(--action-h); display: none; grid-template-columns: 1fr 1.2fr 1.2fr; gap: 10px;
            padding: 15px; background: #000; border-top: 1px solid var(--magenta); box-sizing: border-box;
        }
        .card.expanded .action-row { display: grid; }

        .buy-btn { height: 100%; background: none; border: 1px solid var(--cyan); color: white; font-size: 0.7rem; font-weight: bold; border-radius: 0; }
        .buy-btn.crypto { border-color: #f7931a; color: #f7931a; }
        .size-select { height: 100%; background: #111; color: white; border: 1px solid #444; font-size: 0.8rem; -webkit-appearance: none; border-radius: 0; }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; color: var(--magenta); z-index: 110; display: none; cursor: pointer; }
        .card.expanded .close-btn { display: block; }
        
        .grid-label { text-align: center; font-size: 0.6rem; color: var(--cyan); margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<canvas id="flameCanvas"></canvas>
<header><h1>OLYMPIAN HOODIES</h1></header>
<div class="search-container">
    <input type="text" id="search-input" placeholder="SCAN ARCHIVE..." oninput="handleSearch()">
</div>
<div id="store-grid">SCANNING NEXUS...</div>

<script>
    // --- NEXUS FLAME ENGINE ---
    const canvas = document.getElementById('flameCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [], time = 0;
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class FlameParticle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * w; this.y = h + 20;
            this.vx = (Math.random() - 0.5) * 1.5; this.vy = -Math.random() * 3 - 1;
            this.life = 1; this.decay = Math.random() * 0.01 + 0.005;
            this.size = Math.random() * 60 + 20; this.color = Math.random() > 0.5 ? '#ff00ff' : '#00f2ff';
        }
        update() { this.y += this.vy; this.x += this.vx + Math.sin(time * 0.02 + this.y * 0.01); this.life -= this.decay; if (this.life <= 0) this.reset(); }
        draw() { ctx.globalCompositeOperation = 'lighter'; ctx.fillStyle = this.color; ctx.globalAlpha = this.life * 0.3; ctx.beginPath(); ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2); ctx.fill(); }
    }
    for(let i = 0; i < 40; i++) particles.push(new FlameParticle());
    function animate() { ctx.clearRect(0, 0, w, h); time++; particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    animate();

    // --- PRODUCT DATA & FALLBACK ---
    let allProducts = [];
    const fallbackData = [
        { id: "1", name: "OLYMPIAN HERA", images: ["https://via.placeholder.com/600/00f2ff", "https://via.placeholder.com/600/ff00ff"] },
        { id: "2", name: "OLYMPIAN ZEUS", images: ["https://via.placeholder.com/600/00f2ff", "https://via.placeholder.com/600/ff00ff"] },
        { id: "3", name: "OLYMPIAN APOLLO", images: ["https://via.placeholder.com/600/00f2ff", "https://via.placeholder.com/600/ff00ff"] },
        { id: "4", name: "OLYMPIAN ARES", images: ["https://via.placeholder.com/600/00f2ff", "https://via.placeholder.com/600/ff00ff"] }
    ];

    async function fetchStore() {
        try {
            const res = await fetch('/.netlify/functions/get-products');
            if (!res.ok) throw new Error();
            allProducts = await res.json();
        } catch (e) {
            console.warn("Nexus Offline: Using Local Archive");
            allProducts = fallbackData; // Ensures the screen is never stuck
        }
        renderGrid(allProducts);
    }

    // --- GESTURES & INTERACTION ---
    let touchStartY = 0;
    function expandCard(card) {
        if (card.classList.contains('expanded')) return;
        card.classList.add('expanded');
        card.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
        card.addEventListener('touchmove', e => {
            let diff = e.touches[0].clientY - touchStartY;
            if (diff > 0) card.style.transform = `translateY(${diff}px)`;
        });
        card.addEventListener('touchend', e => {
            if (e.changedTouches[0].clientY - touchStartY > 150) shrinkCard(card);
            else card.style.transform = `translateY(0px)`;
        });
    }

    function shrinkCard(card) {
        card.style.transform = `translateY(0px)`;
        card.classList.remove('expanded');
    }

    function slideTo(id, index, thumb) {
        const view = document.getElementById(`slider-${id}`);
        view.scrollTo({ left: view.offsetWidth * index, behavior: 'smooth' });
        thumb.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('active'));
        thumb.classList.add('active');
    }

    function renderGrid(items) {
        const grid = document.getElementById('store-grid');
        grid.innerHTML = items.map(p => `
            <div class="card" onclick="expandCard(this)">
                <div class="close-btn" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                <div class="slider-container" onclick="event.stopPropagation()">
                    <div class="mockup-viewport" id="slider-${p.id}">
                        ${p.images.map(img => `<img src="${img}">`).join('')}
                    </div>
                </div>
                <div class="thumb-nav" onclick="event.stopPropagation()">
                    ${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}" onclick="slideTo('${p.id}', ${i}, this)">`).join('')}
                </div>
                <div class="action-row" onclick="event.stopPropagation()">
                    <select id="size-${p.id}" class="size-select"><option>SIZE</option><option>S</option><option>M</option><option>L</option></select>
                    <button class="buy-btn">FIAT</button>
                    <button class="buy-btn crypto">CRYPTO</button>
                </div>
                <div class="grid-label">${p.name}</div>
            </div>
        `).join('');
    }

    function handleSearch() {
        const term = document.getElementById('search-input').value.toLowerCase();
        renderGrid(allProducts.filter(p => p.name.toLowerCase().includes(term)));
    }

    fetchStore();
</script>
</body>
</html>
