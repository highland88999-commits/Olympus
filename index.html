<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN HOODIES | NEXUS</title>
    <style>
        :root { 
            --magenta: #ff00ff; --cyan: #00f2ff; --bg: #05000a;
            --header-h: 60px; --search-h: 65px; --action-h: 80px;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white;
            overflow-x: hidden;
        }

        /* FULL BACKGROUND FLAME LAYER */
        #flameCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* CONTENT LAYERS */
        header { position: relative; z-index: 10; height: var(--header-h); display: flex; align-items: center; justify-content: center; }
        h1 { letter-spacing: 8px; color: var(--cyan); text-shadow: 0 0 15px var(--cyan); font-size: 1.4rem; margin: 0; font-weight: 200; }

        .search-container { position: sticky; top: 0; z-index: 20; height: var(--search-h); background: rgba(5,0,10,0.8); backdrop-filter: blur(10px); display: flex; align-items: center; }
        #search-input { width: 90%; margin: 0 auto; padding: 12px; background: rgba(0,0,0,0.7); border: 1px solid var(--cyan); color: var(--cyan); outline: none; }

        /* GRID SYSTEM */
        .grid { position: relative; z-index: 10; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 95%; margin: 10px auto; }
        .card { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 0, 255, 0.2); padding: 8px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        /* EXPANDED VIEW - NO DEAD SPACE */
        .card.expanded {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 100; display: flex; flex-direction: column;
            background: rgba(5, 0, 10, 0.98); padding: 0; cursor: default;
        }

        /* MOCKUP AREA (Dynamic Height) */
        .slider-container { 
            width: 100%; 
            height: calc(100vh - var(--search-h) - var(--action-h) - 60px); 
            position: relative; background: rgba(0,0,0,0.4);
        }
        .mockup-viewport { display: flex; height: 100%; overflow: hidden; scroll-behavior: smooth; }
        .mockup-viewport img { height: 100%; width: 100%; object-fit: contain; mix-blend-mode: lighten; position: relative; z-index: 5; }

        /* ACTION BAR (Horizontal at Bottom) */
        .action-row {
            height: var(--action-h); display: none; grid-template-columns: 1fr 1.2fr 1.2fr; gap: 8px;
            padding: 10px 15px; background: #000; border-top: 1px solid var(--magenta); box-sizing: border-box;
        }
        .card.expanded .action-row { display: grid; }

        .buy-btn { background: none; border: 1px solid var(--cyan); color: white; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .buy-btn.crypto { border-color: #f7931a; color: #f7931a; }
        .size-select { background: #111; color: white; border: 1px solid #444; font-size: 0.8rem; padding: 5px; }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; color: var(--magenta); z-index: 110; cursor: pointer; display: none; }
        .card.expanded .close-btn { display: block; }
        
        .thumb-nav { display: flex; gap: 10px; padding: 10px 15px; overflow-x: auto; background: rgba(0,0,0,0.3); }
        .thumb-nav img { width: 50px; height: 50px; border: 1px solid #333; opacity: 0.5; }
        .thumb-nav img.active { border-color: var(--cyan); opacity: 1; }
    </style>
</head>
<body>

<canvas id="flameCanvas"></canvas>

<header><h1>OLYMPIAN HOODIES</h1></header>

<div class="search-container">
    <input type="text" id="search-input" placeholder="SCAN ARCHIVE..." oninput="handleSearch()">
</div>

<div class="grid" id="store-grid">INITIALIZING...</div>

<script>
    // --- NEXUS FLAME ENGINE ---
    const canvas = document.getElementById('flameCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [], time = 0;

    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class FlameParticle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * w;
            this.y = h + 20;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = -Math.random() * 4 - 1;
            this.life = 1;
            this.decay = Math.random() * 0.01 + 0.005;
            this.size = Math.random() * 50 + 20;
            this.color = Math.random() > 0.5 ? '#ff00ff' : '#00f2ff';
        }
        update() {
            this.y += this.vy; this.x += this.vx + Math.sin(time * 0.02 + this.y * 0.01);
            this.life -= this.decay;
            if (this.life <= 0) this.reset();
        }
        draw() {
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life * 0.4;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2); ctx.fill();
        }
    }

    for(let i = 0; i < 60; i++) particles.push(new FlameParticle());

    function animate() {
        ctx.clearRect(0, 0, w, h);
        time++;
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // --- STORE LOGIC ---
    let allProducts = [];
    async function fetchStore() {
        try {
            const res = await fetch('/.netlify/functions/get-products');
            allProducts = await res.json();
            renderGrid(allProducts);
        } catch (e) { document.getElementById('store-grid').innerHTML = "OFFLINE"; }
    }

    function renderGrid(items) {
        const grid = document.getElementById('store-grid');
        grid.innerHTML = items.map(p => `
            <div class="card" onclick="expandCard(this)">
                <div class="close-btn" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                <div class="slider-container" onclick="event.stopPropagation()">
                    <div class="mockup-viewport" id="slider-${p.id}">
                        ${p.images.map(img => `<img src="${img}">`).join('')}
                    </div>
                </div>
                <div class="thumb-nav" style="display:none" onclick="event.stopPropagation()">
                    ${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}" onclick="slideTo('${p.id}', ${i}, this)">`).join('')}
                </div>
                <div class="action-row" onclick="event.stopPropagation()">
                    <select id="size-${p.id}" class="size-select">
                        <option value="" disabled selected>SIZE</option>
                        <option>S</option><option>M</option><option>L</option><option>XL</option>
                    </select>
                    <button class="buy-btn" onclick="payFiat('${p.id}','${p.name}')">FIAT</button>
                    <button class="buy-btn crypto" onclick="payCrypto('${p.id}','${p.name}')">CRYPTO</button>
                </div>
                <div style="text-align:center; font-size:0.6rem; color:var(--cyan); margin-top:5px;">${p.name}</div>
            </div>
        `).join('');
    }

    function expandCard(card) {
        if (card.classList.contains('expanded')) return;
        card.classList.add('expanded');
        card.querySelector('.thumb-nav').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function shrinkCard(card) {
        card.classList.remove('expanded');
        card.querySelector('.thumb-nav').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function slideTo(id, index, thumb) {
        const view = document.getElementById(`slider-${id}`);
        view.scrollTo({ left: view.offsetWidth * index, behavior: 'smooth' });
        thumb.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('active'));
        thumb.classList.add('active');
    }

    fetchStore();
</script>
</body>
</html>
