<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --synth-pink: #ff00ff; --synth-purple: #7000ff; 
            --silver-blue: #a5c9e1; 
        }

        /* 1. SYNTHWAVE FLAME OPTIMIZATION */
        @keyframes flameFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html, body { 
            height: 100%; margin: 0; color: white; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(-45deg, #050505, #1a0033, #330033, #050505);
            background-size: 400% 400%; animation: flameFlow 15s ease infinite;
            overflow-x: hidden;
        }

        /* 2. SPARK ENGINE Z-INDEXING */
        #sparkCanvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 1; /* Behind Mockups */
        }

        header { position: relative; z-index: 10; text-align: center; padding: 30px 0; }
        h1 { letter-spacing: 12px; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; font-weight: 200; }

        .search-container { position: relative; z-index: 10; width: 90%; max-width: 400px; margin: 10px auto; }
        #search-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.7); border: 1px solid var(--neon); color: var(--neon); outline: none; }

        /* GRID SYSTEM */
        .grid { position: relative; z-index: 5; display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 95%; max-width: 1000px; margin: 20px auto; }
        
        .card { 
            background: rgba(0, 0, 0, 0.4); /* Transparent enough to see sparks behind */
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 15px; cursor: pointer; transition: 0.4s; position: relative; 
        }

        /* EXPANDED VIEW FRAME */
        .card.expanded {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; height: 85vh; z-index: 100; flex-direction: column; display: flex;
            background: rgba(10, 10, 10, 0.95); 
            border: 2px solid var(--neon); padding: 30px; cursor: default;
        }

        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 2.5rem; color: var(--neon); cursor: pointer; display: none; z-index: 110; }
        .card.expanded .close-btn { display: block; }

        /* MOCKUP AREA (Fit to Frame) */
        .expanded-layout { display: flex; flex: 1; gap: 30px; min-height: 0; margin-bottom: 20px; }
        .slider-container { flex: 1.2; position: relative; overflow: hidden; }
        
        .mockup-viewport { display: flex; height: 100%; overflow: hidden; scroll-behavior: smooth; border: 1px solid #222; }
        .mockup-viewport img { 
            flex: 0 0 100%; width: 100%; object-fit: cover; 
            mix-blend-mode: lighten; /* Allows sparks behind to show through mockup */
        }

        /* THUMBNAIL NAV */
        .details-area { flex: 0.8; display: none; flex-direction: column; }
        .card.expanded .details-area { display: flex; }
        
        .thumb-nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .thumb-nav img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border: 1px solid #333; cursor: pointer; opacity: 0.6; }
        .thumb-nav img.active { border-color: var(--neon); opacity: 1; box-shadow: 0 0 10px var(--neon); }

        /* HORIZONTAL ACTION ROW (The Footer) */
        .action-row {
            display: none; grid-template-columns: 1fr 1fr 1fr; gap: 15px;
            padding: 20px 0; border-top: 1px solid #222; align-items: center;
        }
        .card.expanded .action-row { display: grid; }

        .price-label { font-size: 2.5rem; color: var(--neon); font-weight: bold; text-align: left; }
        
        .buy-btn { 
            padding: 15px; background: none; border: 1px solid var(--neon); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .buy-btn:hover { background: var(--neon); color: black; }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }
        .size-select { background: #111; color: white; border: 1px solid #444; padding: 15px; width: 100%; font-weight: bold; }

        .pagination-wrapper { width: 90%; max-width: 500px; margin: 0 auto 40px auto; z-index: 5; position: relative; }
        .pagination { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; }
        .page-btn { flex: 0 0 45px; height: 35px; background: none; border: 1px solid #333; color: white; cursor: pointer; }
        .page-btn.active { border-color: var(--neon); color: var(--neon); }
    </style>
</head>
<body>

    <canvas id="sparkCanvas"></canvas>

    <header><h1>OLYMPIAN HOODIES</h1></header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="SCAN ARCHIVE..." oninput="handleSearch()">
    </div>

    <div class="grid" id="store-grid">LOADING SYSTEMS...</div>

    <div class="pagination-wrapper">
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // --- SPARK ENGINE (Behind Mockups) ---
        const canvas = document.getElementById('sparkCanvas');
        const ctx = canvas.getContext('2d');
        let sparks = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Spark {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * -1.5 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ff00ff';
            }
            update() { this.y += this.speedY; this.opacity -= 0.002; if(this.opacity <= 0) this.reset(); }
            draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<70; i++) sparks.push(new Spark());
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); sparks.forEach(s=>{s.update(); s.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', initCanvas); initCanvas(); animate();

        // --- STORE LOGIC ---
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 0;
        const itemsPerPage = 4;

        async function fetchStore() {
            try {
                const res = await fetch('/.netlify/functions/get-products');
                allProducts = await res.json();
                filteredProducts = allProducts;
                renderGrid();
            } catch (e) { document.getElementById('store-grid').innerHTML = "SYSTEM ERROR"; }
        }

        function handleSearch() {
            const term = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(term));
            currentPage = 0; renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('store-grid');
            const items = filteredProducts.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);

            grid.innerHTML = items.map(p => `
                <div class="card" onclick="expandCard(this)" ondblclick="shrinkCard(this)">
                    <div class="close-btn" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                    
                    <div class="expanded-layout">
                        <div class="slider-container" onclick="event.stopPropagation()">
                            <div class="mockup-viewport" id="slider-${p.id}">
                                ${p.images.map(img => `<img src="${img}">`).join('')}
                            </div>
                        </div>

                        <div class="details-area">
                            <div style="font-size:0.7rem; color:var(--silver-blue); letter-spacing:4px; margin-bottom:10px;">${p.name}</div>
                            <div class="thumb-nav">
                                ${p.images.map((img, i) => `
                                    <img src="${img}" class="${i===0?'active':''}" onclick="slideTo('${p.id}', ${i}, this)">
                                `).join('')}
                            </div>
                            <div style="margin-top:auto; font-size:0.6rem; color:#444;">ARCHIVE SERIAL: ${p.id}</div>
                        </div>
                    </div>

                    <div class="action-row" onclick="event.stopPropagation()">
                        <select id="size-${p.id}" class="size-select">
                            <option value="" disabled selected>SELECT SIZE</option>
                            <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option>
                        </select>
                        <button class="buy-btn" onclick="payFiat('${p.id}', '${p.name}')">Buy with Fiat</button>
                        <button class="buy-btn crypto" onclick="payCrypto('${p.id}', '${p.name}')">Buy with Crypto</button>
                    </div>

                    <div class="grid-label" style="text-align:center; font-size:0.7rem; color:var(--neon);">${p.name}</div>
                </div>
            `).join('');
            renderPagination();
        }

        function slideTo(id, index, thumbEl) {
            const slider = document.getElementById(`slider-${id}`);
            slider.scrollTo({ left: slider.offsetWidth * index, behavior: 'smooth' });
            const thumbs = thumbEl.parentElement.querySelectorAll('img');
            thumbs.forEach(t => t.classList.remove('active'));
            thumbEl.classList.add('active');
        }

        function expandCard(card) {
            if (card.classList.contains('expanded')) return;
            document.querySelectorAll('.card.expanded').forEach(c => c.classList.remove('expanded'));
            card.classList.add('expanded');
        }

        function shrinkCard(card) { card.classList.remove('expanded'); }

        function renderPagination() {
            const nav = document.getElementById('pagination');
            const pages = Math.ceil(filteredProducts.length / itemsPerPage);
            nav.innerHTML = Array.from({length: pages}, (_, i) => `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="currentPage=${i}; renderGrid();">
                    ${(i + 1).toString().padStart(2, '0')}
                </button>
            `).join('');
        }

        // PURCHASE HANDLERS
        function payFiat(id, name) {
            const s = document.getElementById(`size-${id}`).value;
            if(!s) return alert("Select Size");
            window.location.href = `https://buy.stripe.com/4gMaEWdE3dha4GU6oo?client_reference_id=${id}&description=${encodeURIComponent(name + ' [' + s + ']')}`;
        }
        function payCrypto(id, name) {
            const s = document.getElementById(`size-${id}`).value;
            if(!s) return alert("Select Size");
            window.location.href = `https://commerce.coinbase.com/checkout/9f0dce50-bb09-4f23-beda-7288bdc15aa5?client_reference_id=${id}&description=${encodeURIComponent(name + ' [' + s + ']')}`;
        }

        fetchStore();
    </script>
</body>
</html>
