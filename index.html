<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --magenta: #ff00ff; --cyan: #00f2ff; --bg: #05000a;
            --header-h: 60px; --search-h: 65px; --action-h: 85px;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden; touch-action: manipulation;
        }

        #flameCanvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }

        header { position: relative; z-index: 10; height: var(--header-h); display: flex; align-items: center; justify-content: center; }
        h1 { letter-spacing: 10px; color: var(--cyan); text-shadow: 0 0 15px var(--cyan); font-size: 1.4rem; margin: 0; font-weight: 200; }

        .search-container { position: relative; z-index: 20; height: var(--search-h); display: flex; align-items: center; }
        #search-input { 
            width: 90%; margin: 0 auto; padding: 12px; 
            background: rgba(0,0,0,0.8); border: 1px solid var(--cyan); 
            color: var(--cyan); outline: none; box-sizing: border-box;
        }

        #store-grid { 
            position: relative; z-index: 5; height: calc(100vh - var(--header-h) - var(--search-h));
            overflow-y: auto; display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; width: 95%; margin: 0 auto; padding-bottom: 20px;
        }

        .card { 
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 0, 255, 0.2); 
            padding: 10px; cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* EXPANDED DASHBOARD */
        .card.expanded {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 100; display: flex; flex-direction: column;
            background: rgba(5, 0, 10, 0.98); padding: 0; cursor: default;
            transition: transform 0.3s ease-out; /* For swipe animations */
        }

        .slider-container { width: 100%; flex-grow: 1; position: relative; overflow: hidden; }
        .mockup-viewport { display: flex; height: 100%; overflow: hidden; scroll-behavior: smooth; }
        .mockup-viewport img { height: 100%; width: 100%; object-fit: contain; mix-blend-mode: lighten; }

        .thumb-nav { 
            display: none; height: 60px; gap: 10px; padding: 5px 15px; 
            overflow-x: auto; align-items: center; justify-content: center;
        }
        .card.expanded .thumb-nav { display: flex; }
        .thumb-nav img { height: 45px; width: 45px; border: 1px solid #444; opacity: 0.5; }
        .thumb-nav img.active { border-color: var(--cyan); opacity: 1; box-shadow: 0 0 10px var(--cyan); }

        .action-row {
            height: var(--action-h); display: none; grid-template-columns: 1fr 1.2fr 1.2fr; gap: 10px;
            padding: 15px; background: #000; border-top: 1px solid var(--magenta); box-sizing: border-box;
        }
        .card.expanded .action-row { display: grid; }

        .buy-btn { height: 100%; background: none; border: 1px solid var(--cyan); color: white; font-size: 0.7rem; font-weight: bold; }
        .buy-btn.crypto { border-color: #f7931a; color: #f7931a; }
        .size-select { height: 100%; background: #111; color: white; border: 1px solid #444; font-size: 0.8rem; }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2.5rem; color: var(--magenta); z-index: 110; display: none; cursor: pointer; }
        .card.expanded .close-btn { display: block; }
        
        .grid-label { text-align: center; font-size: 0.6rem; color: var(--cyan); margin-top: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

<canvas id="flameCanvas"></canvas>
<header><h1>OLYMPIAN HOODIES</h1></header>
<div class="search-container">
    <input type="text" id="search-input" placeholder="SCAN ARCHIVE..." oninput="handleSearch()">
</div>
<div id="store-grid">INITIALIZING...</div>

<script>
    // --- NEXUS FLAME ENGINE (Background) ---
    // [Same particle logic as provided, rendered at z-index 0]
    
    // --- GESTURE LOGIC ---
    let touchStartY = 0;
    let touchEndY = 0;

    function handleTouchStart(e) { touchStartY = e.touches[0].clientY; }
    
    function handleTouchMove(e, card) {
        let currentY = e.touches[0].clientY;
        let diff = currentY - touchStartY;
        if (diff > 0) { // Sliding Down
            card.style.transform = `translateY(${diff}px)`;
        }
    }

    function handleTouchEnd(card) {
        let diff = touchEndY - touchStartY;
        if (diff > 150) { // Threshold for closing
            shrinkCard(card);
        } else {
            card.style.transform = `translateY(0px)`; // Snap back
        }
    }

    function expandCard(card) {
        if (card.classList.contains('expanded')) return;
        card.classList.add('expanded');
        document.body.style.overflow = 'hidden';

        // Add swipe listeners only when expanded
        card.addEventListener('touchstart', handleTouchStart);
        card.addEventListener('touchmove', (e) => handleTouchMove(e, card));
        card.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].clientY;
            handleTouchEnd(card);
        });
    }

    function shrinkCard(card) {
        card.style.transform = `translateY(0px)`;
        card.classList.remove('expanded');
        document.body.style.overflow = 'auto';
    }

    function slideTo(id, index, thumb) {
        const view = document.getElementById(`slider-${id}`);
        view.scrollTo({ left: view.offsetWidth * index, behavior: 'smooth' });
        thumb.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('active'));
        thumb.classList.add('active');
    }

    // --- FETCH & SEARCH LOGIC ---
    // [Existing fetch/render logic]
</script>
</body>
</html>
