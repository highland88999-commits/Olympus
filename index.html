<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM REPOSITORY</title>
    <style>
        :root { --neon: #5a00ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 40px 0; text-align: center; border-bottom: 1px solid #222; margin-bottom: 40px; }
        h1 { letter-spacing: 8px; font-weight: 200; margin: 0; color: var(--neon); text-shadow: 0 0 15px var(--neon); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; width: 90%; max-width: 1200px; padding-bottom: 50px; }
        .card { background: #111; border: 1px solid #222; border-radius: 4px; padding: 20px; transition: 0.4s; position: relative; overflow: hidden; }
        .card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(90, 0, 255, 0.2); }
        .card img { width: 100%; height: 300px; object-fit: cover; border-radius: 2px; filter: grayscale(30%); transition: 0.4s; }
        .card:hover img { filter: grayscale(0%); }
        h3 { font-size: 1rem; margin: 20px 0 10px; font-weight: 400; height: 2.5em; overflow: hidden; }
        .price { color: var(--neon); font-weight: bold; font-size: 1.2rem; }
        .buy-btn { display: block; width: 100%; padding: 12px; margin-top: 15px; background: none; border: 1px solid var(--neon); color: white; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: var(--neon); box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>
    <header><h1>AXIOM REPOSITORY</h1></header>
    <div class="grid" id="store-grid">Loading Inventory...</div>

    <script>
        async function fetchStore() {
            const grid = document.getElementById('store-grid');
            try {
                // This connects to your netlify-functions/get-products.js file
                const res = await fetch('/.netlify/functions/get-products');
                const products = await res.json();
                
                if (products.length === 0) {
                    grid.innerHTML = "No products found in your Printful store.";
                    return;
                }

                grid.innerHTML = products.map(p => `
                    <div class="card">
                        <img src="${p.thumbnail_url}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <div class="price">SYSTEM ACCESS: $44.00</div>
                        <button class="buy-btn" onclick="window.location.href='#'">Initiate Purchase</button>
                    </div>
                `).join('');
            } catch (e) {
                grid.innerHTML = "System Offline. Verify backend function deployment.";
            }
        }
        fetchStore();
    </script>
</body>
</html>
