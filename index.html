<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --gold: #ffd700; --silver-blue: #a5c9e1; 
        }
        
        html, body { height: 100%; background: var(--bg); margin: 0; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Spark Canvas */
        #sparkCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* Background Video */
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.3; }
        .video-bg iframe { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; transform: translate(-50%, -50%); position: absolute; top: 50%; left: 50%; }

        header { position: relative; z-index: 10; text-align: center; padding: 60px 0; background: rgba(0,0,0,0.8); border-bottom: 1px solid #222; backdrop-filter: blur(5px); }
        h1 { letter-spacing: 12px; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; font-weight: 200; font-size: 2.5rem; }

        /* 4-Item Grid */
        .grid { 
            position: relative; z-index: 5;
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 30px; width: 90%; max-width: 1100px; margin: 50px auto;
        }

        .card { 
            background: rgba(10, 10, 10, 0.85); border: 1px solid #222; 
            padding: 20px; cursor: pointer; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center;
        }

        /* Expanded State Logic */
        .card.expanded {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85vw; height: 80vh; z-index: 100;
            flex-direction: row; padding: 50px;
            background: rgba(5, 5, 5, 0.98); border: 1px solid var(--neon);
            cursor: default;
        }

        /* Close Button Styling */
        .close-btn {
            position: absolute; top: 20px; right: 30px;
            font-size: 2rem; color: var(--silver-blue);
            cursor: pointer; display: none; z-index: 110;
            transition: color 0.3s;
        }
        .card.expanded .close-btn { display: block; }
        .close-btn:hover { color: var(--neon); }

        /* Slider elements */
        .slider-container { width: 100%; position: relative; }
        .card.expanded .slider-container { width: 55%; height: 100%; }
        .mockup-viewport { display: flex; overflow: hidden; scroll-behavior: smooth; border-radius: 4px; }
        .mockup-viewport img { flex: 0 0 100%; width: 100%; height: 400px; object-fit: contain; }
        .card.expanded .mockup-viewport img { height: 100%; }

        .slider-nav { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #333; transition: 0.3s; cursor: pointer; }
        .dot.active { background: var(--neon); box-shadow: 0 0 8px var(--neon); transform: scale(1.3); }

        /* Details */
        .details { display: none; flex-direction: column; justify-content: center; width: 45%; padding-left: 40px; }
        .card.expanded .details { display: flex; }
        .grid-label { margin-top: 15px; font-size: 0.8rem; letter-spacing: 2px; color: var(--silver-blue); text-transform: uppercase; }
        .price { font-size: 2.5rem; color: var(--neon); margin: 20px 0; font-weight: bold; }

        .buy-btn { 
            padding: 15px; margin-bottom: 10px; background: none; border: 1px solid var(--neon); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .buy-btn:hover { background: var(--neon); color: black; }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }

        .pagination { display: flex; justify-content: center; gap: 15px; padding-bottom: 100px; position: relative; z-index: 5; }
        .page-btn { background: none; border: 1px solid #333; color: white; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="sparkCanvas"></canvas>

    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/gv1VD4b4vpA?autoplay=1&loop=1&mute=1&controls=0&showinfo=0&rel=0&playlist=gv1VD4b4vpA" frameborder="0"></iframe>
    </div>

    <header>
        <h1>OLYMPIAN HOODIES</h1>
    </header>

    <div class="grid" id="store-grid">INITIALIZING...</div>
    <div class="pagination" id="pagination"></div>

    <script>
        // SPARK ENGINE
        const canvas = document.getElementById('sparkCanvas');
        const ctx = canvas.getContext('2d');
        let sparks = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Spark {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * -1.5 - 0.5;
                this.speedX = (Math.random() - 0.5) * 1;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ffd700';
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.opacity -= 0.002;
                if (this.opacity <= 0 || this.y < -10) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 60; i++) sparks.push(new Spark());

        function animateSparks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparks.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animateSparks);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); animateSparks();

        // STORE LOGIC
        let allProducts = [];
        let currentPage = 0;
        const itemsPerPage = 4;

        async function fetchStore() {
            try {
                const res = await fetch('/.netlify/functions/get-products');
                allProducts = await res.json();
                renderGrid();
            } catch (e) { document.getElementById('store-grid').innerHTML = "SYSTEM OFFLINE"; }
        }

        function renderGrid() {
            const grid = document.getElementById('store-grid');
            const start = currentPage * itemsPerPage;
            const items = allProducts.slice(start, start + itemsPerPage);

            grid.innerHTML = items.map(p => `
                <div class="card" onclick="expandCard(this)" ondblclick="shrinkCard(this)">
                    <div class="close-btn" onclick="event.stopPropagation(); shrinkCard(this.parentElement)">Ã—</div>
                    <div class="slider-container" onclick="event.stopPropagation()">
                        <div class="mockup-viewport" id="slider-${p.id}">
                            ${p.images.map(img => `<img src="${img}" loading="lazy">`).join('')}
                        </div>
                        <div class="slider-nav">
                            ${p.images.map((_, i) => `<div class="dot ${i===0?'active':''}" onclick="slideTo('${p.id}', ${i})"></div>`).join('')}
                        </div>
                    </div>
                    <div class="details">
                        <h2>${p.name}</h2>
                        <div class="price">$95.00</div>
                        <select class="buy-btn" style="background:#111; margin-bottom: 20px;">
                            <option>S</option><option>M</option><option>L</option><option>XL</option>
                        </select>
                        <button class="buy-btn" onclick="payFiat('${p.id}')">Buy with Fiat</button>
                        <button class="buy-btn crypto" onclick="payCrypto('${p.id}')">Buy with Crypto</button>
                    </div>
                    <div class="grid-label">${p.name}</div>
                </div>
            `).join('');
            renderPagination();
        }

        function expandCard(card) {
            if (card.classList.contains('expanded')) return;
            document.querySelectorAll('.card.expanded').forEach(c => c.classList.remove('expanded'));
            card.classList.add('expanded');
        }

        function shrinkCard(card) {
            card.classList.remove('expanded');
        }

        function slideTo(id, index) {
            const slider = document.getElementById(`slider-${id}`);
            const dots = slider.parentElement.querySelectorAll('.dot');
            slider.scrollTo({ left: slider.offsetWidth * index, behavior: 'smooth' });
            dots.forEach((d, i) => d.classList.toggle('active', i === index));
        }

        function renderPagination() {
            const nav = document.getElementById('pagination');
            const pages = Math.ceil(allProducts.length / itemsPerPage);
            nav.innerHTML = Array.from({length: pages}, (_, i) => `
                <button class="page-btn" onclick="currentPage=${i}; renderGrid();" 
                        style="${i === currentPage ? 'border-color: var(--neon); color: var(--neon);' : ''}">
                    ${(i + 1).toString().padStart(2, '0')}
                </button>
            `).join('');
        }

        fetchStore();
    </script>
</body>
</html>
