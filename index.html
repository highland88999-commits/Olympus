<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM REPOSITORY | CAD</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; --crypto: #f7931a; 
            --gold: #ffd700; --silver-blue: #a5c9e1; 
        }
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; background: var(--bg); overflow: hidden; }
        .video-bg iframe { position: absolute; top: 50%; left: 50%; width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; transform: translate(-50% , -50%); filter: brightness(0.35); }
        body { color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 40px 0; text-align: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        h1 { letter-spacing: 8px; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; font-weight: 200; }
        .notification-banner { width: 100%; padding: 15px 0; background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(165,201,225,0.2); text-align: center; margin-bottom: 40px; }
        .banner-text { color: var(--silver-blue); font-size: 0.75rem; letter-spacing: 3px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 90%; max-width: 1200px; padding-bottom: 100px; }
        .card { background: rgba(17,17,17,0.85); border: 1px solid #222; padding: 20px; text-align: center; backdrop-filter: blur(5px); }
        
        .mockup-viewport { width: 100%; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; border-radius: 2px; }
        .mockup-viewport::-webkit-scrollbar { display: none; }
        .mockup-viewport img { flex: 0 0 100%; width: 100%; height: 300px; object-fit: cover; scroll-snap-align: start; }
        .scroll-indicator { font-size: 0.6rem; color: var(--silver-blue); margin: 10px 0; letter-spacing: 2px; opacity: 0.6; }

        .price { color: var(--neon); font-weight: bold; font-size: 1.2rem; }
        .size-selector { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: white; margin: 15px 0; border-radius: 4px; }
        
        .btn-container { display: flex; flex-direction: column; gap: 10px; }
        .buy-btn { width: 100%; padding: 10px; background: none; border: 1px solid var(--neon); color: white; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .buy-btn.fiat:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .buy-btn.crypto { border-color: var(--crypto); color: var(--crypto); }
        .buy-btn.crypto:hover { background: var(--crypto); color: white; box-shadow: 0 0 15px var(--crypto); }
    </style>
</head>
<body>
    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/XBiB_m8vCTg?autoplay=1&loop=1&mute=1&controls=0&rel=0&playlist=XBiB_m8vCTg" frameborder="0"></iframe>
    </div>
    <header><h1>AXIOM REPOSITORY</h1></header>
    <div class="notification-banner"><div class="banner-text">ARCHIVE ACCESS GRANTED</div></div>
    <div class="grid" id="store-grid">INITIALIZING...</div>

    <script>
        async function fetchStore() {
            try {
                const res = await fetch('/.netlify/functions/get-products');
                const products = await res.json();
                document.getElementById('store-grid').innerHTML = products.map(p => `
                    <div class="card">
                        <div class="mockup-viewport">
                            ${p.images.map(img => `<img src="${img}" loading="lazy">`).join('')}
                        </div>
                        <div class="scroll-indicator">⟵ SWIPE ARCHIVE ⟶</div>
                        <h3>${p.name}</h3>
                        <div class="price">$95.00</div>
                        <select id="size-${p.id}" class="size-selector">
                            <option value="" disabled selected>Select Size</option>
                            <option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option><option value="2XL">2XL</option>
                        </select>
                        <div class="btn-container">
                            <button class="buy-btn fiat" onclick="payFiat('${p.id}', '${p.name}')">Buy with Fiat</button>
                            <button class="buy-btn crypto" onclick="payCrypto('${p.id}', '${p.name}')">Buy with Crypto</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function payFiat(id, name) {
            const size = document.getElementById(`size-${id}`).value;
            if (!size) return alert("Please select a size!");
            const STRIPE_LINK = "https://buy.stripe.com/4gMaEWdE3dha4GU6oo"; 
            window.location.href = `${STRIPE_LINK}?client_reference_id=${id}&description=${encodeURIComponent(name + ' | Size: ' + size)}`;
        }

        function payCrypto(id, name) {
            const size = document.getElementById(`size-${id}`).value;
            if (!size) return alert("Please select a size!");
            const COINBASE_LINK = "https://commerce.coinbase.com/checkout/9f0dce50-bb09-4f23-beda-7288bdc15aa5"; 
            window.location.href = `${COINBASE_LINK}?client_reference_id=${id}&description=${encodeURIComponent(name + ' | Size: ' + size)}`;
        }
        fetchStore();
    </script>
</body>
</html>
