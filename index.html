<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLYMPIAN HOODIES | AXIOM</title>
    <style>
        :root { --fire-glow: #ffae00; --fire-core: #ff4500; --header-h: 60px; --pagi-h: 90px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        canvas#fractalCanvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
        
        header { position: relative; z-index: 100; height: var(--header-h); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--fire-core); }
        h1 { letter-spacing: 5px; color: var(--fire-glow); text-shadow: 0 0 10px var(--fire-core); font-size: 0.9rem; margin: 0; }
        #cart-trigger { cursor: pointer; color: var(--fire-glow); border: 1px solid var(--fire-glow); padding: 8px 15px; font-size: 0.8rem; background: rgba(255,174,0,0.1); }

        #store-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 95%; margin: 15px auto; overflow-y: auto; height: calc(100vh - 175px); padding-bottom: 120px; z-index: 5; position: relative; scrollbar-width: none; }
        
        .card { position: relative; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 174, 0, 0.1); aspect-ratio: 1/1; cursor: pointer; transition: transform 0.3s; overflow: hidden; }
        
        /* TRANSPARENCY PARAMETERS - MOCKUPS FLOAT OVER FIRE */
        .card img { 
            width: 100%; height: 100%; object-fit: contain; 
            mix-blend-mode: screen; 
            filter: contrast(1.2) brightness(1.1);
        }
        
        .grid-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 0.5rem; text-align: center; padding: 5px 0; color: var(--fire-glow); border-top: 1px solid var(--fire-core); }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { width: 95%; max-width: 450px; background: #000; border: 2px solid var(--fire-glow); position: relative; box-shadow: 0 0 100px rgba(255, 69, 0, 0.5); padding-bottom: 20px; }
        #modal-img-container img { width: 100%; mix-blend-mode: screen; }

        .size-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 20px; }
        .size-btn { border: 1px solid var(--fire-glow); background: #000; color: #fff; padding: 10px 0; cursor: pointer; font-size: 0.7rem; }
        .size-btn.selected { background: var(--fire-glow); color: #000; font-weight: bold; }

        .pagination-container { position: fixed; bottom: 0; width: 100%; height: var(--pagi-h); background: rgba(0,0,0,0.95); z-index: 150; display: flex; flex-direction: column; align-items: center; justify-content: center; border-top: 1px solid var(--fire-core); }
        .sector-slider { width: 80%; accent-color: var(--fire-glow); margin: 10px 0; }
        #sector-display { font-size: 0.8rem; letter-spacing: 2px; color: var(--fire-glow); }

        #side-cart { position: fixed; top: 0; right: -100%; width: 85%; max-width: 400px; height: 100%; background: rgba(5, 5, 5, 0.98); border-left: 1px solid var(--fire-glow); z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; }
        #side-cart.open { right: 0; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .pay-link { display: block; width: 100%; padding: 18px 0; text-align: center; font-size: 0.8rem; font-weight: bold; text-decoration: none; margin-top: 10px; }
        .fiat { background: #fff; color: #000; }
        .crypto { background: var(--fire-core); color: #fff; }
    </style>
</head>
<body ondblclick="closeModal(); toggleCart(false)">

<canvas id="fractalCanvas"></canvas>

<header>
    <h1>OLYMPIAN</h1>
    <div id="cart-trigger" onclick="toggleCart(true)">MANIFEST (0)</div>
</header>

<div id="store-grid"></div>

<div id="side-cart">
    <div style="padding:20px; border-bottom:1px solid var(--fire-glow); display:flex; justify-content:space-between;">
        <span style="color:var(--fire-glow)">MANIFEST</span>
        <span onclick="toggleCart(false)" style="cursor:pointer;">Ã—</span>
    </div>
    <div class="cart-items" id="cart-items-container"></div>
    <div style="padding: 20px; border-top: 1px solid var(--fire-glow);">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span>TOTAL</span>
            <span id="cart-total" style="color:var(--fire-glow)">$0.00</span>
        </div>
        <a href="https://buy.stripe.com/4gMaEWdE3dha4GUgBAcIE01" class="pay-link fiat" target="_blank">STRIPE GATEWAY</a>
        <a href="https://nowpayments.io/payment/?iid=6087329696" class="pay-link crypto" target="_blank">CRYPTO GATEWAY</a>
    </div>
</div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modal-img-container"></div>
        <div style="padding:20px;">
            <div id="modal-title" style="color:var(--fire-glow); margin-bottom:15px; font-size:0.9rem;"></div>
            <div class="size-grid">
                <button class="size-btn" onclick="selectSize(this, 'S')">S</button>
                <button class="size-btn" onclick="selectSize(this, 'M')">M</button>
                <button class="size-btn" onclick="selectSize(this, 'L')">L</button>
                <button class="size-btn" onclick="selectSize(this, 'XL')">XL</button>
                <button class="size-btn" onclick="selectSize(this, '2XL')">2XL</button>
                <button class="size-btn" onclick="selectSize(this, '3XL')">3XL</button>
            </div>
            <button class="add-to-cart-btn" style="width:100%; padding:15px; background:var(--fire-glow); border:none; font-weight:bold; cursor:pointer;" onclick="addToCart()">UPLOAD TO MANIFEST</button>
        </div>
    </div>
</div>

<div class="pagination-container">
    <div id="sector-display">SYNCING ARCHIVE...</div>
    <input type="range" id="sector-slider" class="sector-slider" min="1" max="1" value="1">
</div>

<script>
let allProducts = [], cart = [], itemsPerPage = 20;
let selectedSize = null, activeProduct = null;

// --- DYNAMIC DATA ENGINE ---
async function fetchStore() {
    try {
        // Updated to artemis-1 to match your recent push
        const res = await fetch('/api/artemis-1');
        const manifest = await res.json();
        if (manifest && manifest.products) {
            allProducts = manifest.products;
            setupNavigation();
            renderGrid(1);
        }
    } catch (e) {
        document.getElementById('sector-display').innerText = "LINK SEVERED";
    }
}

function setupNavigation() {
    const slider = document.getElementById('sector-slider');
    const display = document.getElementById('sector-display');
    const pages = Math.ceil(allProducts.length / itemsPerPage);
    slider.max = pages;
    display.innerText = `SECTOR 01 / ${pages.toString().padStart(2, '0')}`;
    
    slider.addEventListener('input', (e) => {
        const p = parseInt(e.target.value);
        display.innerText = `SECTOR ${p.toString().padStart(2, '0')} / ${pages.toString().padStart(2, '0')}`;
        renderGrid(p);
    });
}

function renderGrid(page) {
    const grid = document.getElementById('store-grid');
    const start = (page - 1) * itemsPerPage;
    const items = allProducts.slice(start, start + itemsPerPage);
    
    grid.innerHTML = items.map(p => {
        // Cleans technical prompt text from the label for better UI
        const label = p.name.split('- Prompt:')[1] || p.name;
        return `
        <div class="card" onclick="openModal('${p.name.replace(/'/g, "\\'")}', '${p.images[0]}')">
            <img src="${p.images[0]}" loading="lazy">
            <div class="grid-label">${label}</div>
        </div>
        `;
    }).join('');
    grid.scrollTop = 0;
}

// --- MODAL & CART LOGIC ---
function openModal(name, img) {
    activeProduct = { name, img }; selectedSize = null;
    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
    document.getElementById('modal-title').innerText = name;
    document.getElementById('modal-img-container').innerHTML = `<img src="${img}">`;
    document.getElementById('modal-overlay').style.display = 'flex';
}
function selectSize(btn, size) { selectedSize = size; document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected')); btn.classList.add('selected'); }
function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
function toggleCart(show) { document.getElementById('side-cart').classList.toggle('open', show); }
function addToCart() {
    if (!selectedSize) { alert("SELECT SIZE"); return; }
    cart.push({...activeProduct, size: selectedSize, id: Date.now()});
    updateCartUI(); closeModal(); toggleCart(true);
}
function updateCartUI() {
    const container = document.getElementById('cart-items-container');
    document.getElementById('cart-trigger').innerText = `MANIFEST (${cart.length})`;
    container.innerHTML = cart.map(i => `
        <div style="padding:10px; border-bottom:1px solid #333; font-size:0.7rem; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div>${i.name}</div>
                <div style="color:var(--fire-glow)">SIZE: ${i.size}</div>
            </div>
            <span>$95.00</span>
        </div>
    `).join('');
    document.getElementById('cart-total').innerText = `$${cart.length * 95}.00`;
}

// --- VISUAL ENGINE (FRACTAL FIRE) ---
const canvas = document.getElementById('fractalCanvas');
const ctx = canvas.getContext('2d');
let w, h, worldY = 0, lastTreeY = 0, treeSegments = [];
function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);

function generateTree(x, y, angle, len, depth) {
    if (depth > 8) return;
    const x2 = x + Math.cos(angle) * len; const y2 = y + Math.sin(angle) * len;
    treeSegments.push({ x1: x, y1: y, x2: x2, y2: y2, depth });
    generateTree(x2, y2, angle - 0.4 + Math.random()*0.2, len * 0.75, depth + 1);
    generateTree(x2, y2, angle + 0.4 - Math.random()*0.2, len * 0.75, depth + 1);
}

function loop() {
    worldY -= 5;
    if (lastTreeY > worldY - h) { generateTree(w/2 + Math.sin(worldY*0.001)*150, lastTreeY, -Math.PI/2, 100, 0); lastTreeY -= 400; }
    ctx.fillStyle = "black"; ctx.fillRect(0, 0, w, h);
    ctx.lineWidth = 2;
    treeSegments.forEach(s => {
        const sy1 = s.y1 - worldY; const sy2 = s.y2 - worldY;
        if (sy1 < h + 100 && sy2 > -100) {
            ctx.strokeStyle = `rgb(255, ${100 - s.depth*10}, 0)`;
            ctx.beginPath(); ctx.moveTo(s.x1, sy1); ctx.lineTo(s.x2, sy2); ctx.stroke();
        }
    });
    if(treeSegments.length > 800) treeSegments.splice(0, 20);
    requestAnimationFrame(loop);
}

resize(); lastTreeY = h; loop(); fetchStore();
</script>
</body>
</html>
