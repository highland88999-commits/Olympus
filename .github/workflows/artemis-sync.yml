name: Artemis Hourly Sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install node-fetch@2
      - name: Run Harvest
        env:
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
        run: node artemis-1.js
      - name: Push to Main
        run: |
          git config --global user.name "Artemis-Bot"
          git config --global user.email "bot@axiom.com"
          git pull origin main --rebase
          git add api/archive-map.json
          git commit -m "Auto-Sync: Archive Update [skip ci]" || echo "No changes"
          git push origin main
