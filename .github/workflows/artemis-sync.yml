name: Artemis 6-Hour Sync
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20' # This is the magic line that enables 'fetch'
          
      - name: Run Artemis 1
        run: node artemis-1.js
        
      - name: Push Manifest
        run: |
          git config --global user.name "Artemis-Bot"
          git config --global user.email "bot@axiom.com"
          git add netlify/functions/archive-map.json
          git commit -m "Auto-Update Archive Manifest" || echo "No changes"
          git push
