name: Artemis Hourly Sync

on:
  schedule:
    # Runs at the start of every hour
    - cron: '0 * * * *'
  # Allows you to run this manually from the Actions tab
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install node-fetch@2

      - name: Run Harvest
        env:
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
        run: node artemis-1.js

      - name: Push to Main
        run: |
          git config --global user.name "Artemis-Bot"
          git config --global user.email "bot@axiom.com"
          # Stage the newly created/updated JSON file
          git add api/archive-map.json
          # Commit the changes; if no changes, echo a message instead of failing
          git commit -m "Auto-Sync: Archive Update [skip ci]" || echo "No changes to commit"
          # Push directly to the main branch
          git push origin main
